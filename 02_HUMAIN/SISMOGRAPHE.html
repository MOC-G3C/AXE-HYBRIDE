
<!DOCTYPE html>
<html>
<head>
    <title>Sismographe Ã‰motionnel LEA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; padding: 20px; }
        .container { width: 90%; margin: 0 auto; background: #161b22; padding: 20px; border-radius: 15px; border: 1px solid #30363d; }
        h1 { text-align: center; color: #58a6ff; }
        p { text-align: center; color: #8b949e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’“ SISMOGRAPHE Ã‰MOTIONNEL (L.E.A.)</h1>
        <p>Analyse de l'Entropie du 31 Janvier 2026</p>
        <canvas id="entropyChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('entropyChart').getContext('2d');
        const timestamps = [];
        const dataValues = [];
        const pointColors = [];

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'Niveau d\'Entropie (Chaos)',
                    data: dataValues,
                    borderColor: '#58a6ff',
                    backgroundColor: 'rgba(88, 166, 255, 0.1)',
                    borderWidth: 2,
                    pointBackgroundColor: pointColors,
                    pointRadius: 4,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10,
                        grid: { color: '#30363d' },
                        title: { display: true, text: 'Entropie (0=Calme, 10=Panique)' }
                    },
                    x: {
                        grid: { display: false }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#c9d1d9' } }
                }
            }
        });
    </script>
</body>
</html>
