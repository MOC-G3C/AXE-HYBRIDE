<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOC-G3C // NEXUS HUB</title>
    <style>
        :root {
            --primary: #00ff41; /* Matrix Green */
            --bg: #0a0a0a;
            --panel: #1a1a1a;
            --text: #e0e0e0;
            --alert: #ff3333;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }
        .main-interface {
            display: flex;
            gap: 20px;
            padding: 40px;
            width: 80%;
            max-width: 1000px;
        }
        .control-panel {
            flex: 2;
            background: var(--panel);
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .model-selector {
            flex: 1;
            background: var(--panel);
            padding: 20px;
            border: 1px solid var(--primary);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            font-size: 1.2rem;
            color: var(--primary);
        }
        .btn {
            background: #000;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-family: inherit;
            font-weight: bold;
        }
        .btn:hover, .btn.active {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 10px var(--primary);
        }
        .status-log {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            height: 150px;
            overflow-y: auto;
            border-top: 1px dashed #444;
            padding-top: 10px;
        }
        .log-entry { margin-bottom: 5px; }
        .timestamp { color: #888; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>MOC-G3C // CENTRAL NEXUS</h1>
        <div>PROTOCOL: LEA-HYBRID-AXIS</div>
    </div>

    <div class="main-interface">
        
        <div class="model-selector">
            <h2>AI MODEL LINK</h2>
            <button class="btn active" onclick="selectModel('LEA')">[o] LEA (PRIMARY)</button>
            <button class="btn" onclick="selectModel('CLAUDE')">[ ] CLAUDE 3.5 (CODE)</button>
            <button class="btn" onclick="selectModel('GPT4')">[ ] GPT-4o (LOGIC)</button>
            <button class="btn" onclick="selectModel('GEMINI')">[ ] GEMINI (DATA)</button>
            
            <div style="margin-top: auto; font-size: 0.8rem; color: #666;">
                Status: <span id="model-status" style="color: var(--primary);">LINKED</span>
            </div>
        </div>

        <div class="control-panel">
            <h2>SYSTEM COMMANDS</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn" onclick="logAction('INITIATING PROJECT SCAN...')">SCAN REPOSITORY</button>
                <button class="btn" onclick="logAction('GENERATING MARKDOWN REPORT...')">GENERATE REPORT</button>
                <button class="btn" onclick="logAction('CHECKING GITHUB SYNC...')">CHECK SYNC</button>
                <button class="btn" style="border-color: var(--alert); color: var(--alert);" onclick="logAction('WARNING: SYSTEM PURGE REQUESTED')">EMERGENCY STOP</button>
            </div>

            <div class="status-log" id="log">
                <div class="log-entry"><span class="timestamp">12:00:00</span>SYSTEM ONLINE. WAITING FOR INPUT.</div>
            </div>
        </div>

    </div>

    <script>
        function logAction(message) {
            const log = document.getElementById('log');
            const date = new Date();
            const time = date.toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="timestamp">${time}</span>${message}`;
            log.prepend(entry);
        }

        function selectModel(modelName) {
            // Visual Toggle
            const buttons = document.querySelectorAll('.model-selector .btn');
            buttons.forEach(b => {
                b.classList.remove('active');
                b.innerText = b.innerText.replace('[o]', '[ ]');
            });
            
            const activeBtn = Array.from(buttons).find(b => b.innerText.includes(modelName));
            if(activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.innerText = activeBtn.innerText.replace('[ ]', '[o]');
            }

            logAction(`SWITCHING NEURAL LINK TO: ${modelName}... SUCCESS.`);
            document.getElementById('model-status').innerText = `${modelName} ACTIVE`;
        }
    </script>
</body>
</html>
